---
project_name: kube-switcher

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/mirceanton/kube-switcher/v1/cmd.version={{.Version}}
  - id: talhelper-windows-amd64
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/mirceanton/kube-switcher/v1/cmd.version={{.Version}}
