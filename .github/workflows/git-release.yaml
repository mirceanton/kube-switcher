---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Git Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry Run"
        required: false
        default: false
        type: boolean

  pull_request:
    paths:
      - ".github/workflows/git-release.yaml"
      - "cmd/**"
      - "go.mod"
      - "go.sum"
      - "main.go"

  push:
    branches: ["main"]
    paths:
      - "cmd/**"
      - "go.mod"
      - "go.sum"
      - "main.go"

jobs:
  release:
    uses: mirceanton/reusable-workflows/.github/workflows/git-release-semver.yaml@ad68966d90780c09542180ea2f598d0befc6990f
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run || github.event_name == 'pull_request' }}
