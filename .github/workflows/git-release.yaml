---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Git Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run"
        required: false
        default: false
        type: boolean

  pull_request:
    paths:
      - ".github/workflows/git-release.yaml"
      - "cmd/**"
      - "go.mod"
      - "go.sum"
      - "main.go"

  push:
    branches: ["main"]
    paths:
      - "cmd/**"
      - "go.mod"
      - "go.sum"
      - "main.go"

jobs:
  release:
    uses: mirceanton/reusable-workflows/.github/workflows/git-release-semver.yaml@f59a3b8827b366707c1b6204e7f7613104e0d3d3
    secrets: inherit
    with:
      dry-run: ${{ github.event.inputs.dry-run || github.event.name == 'pull_request' }}
