---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Go Lint

on:
  workflow_dispatch: {}

  pull_request:
    paths:
      - ".github/workflows/go-lint.yaml"
      - ".golangci.yaml"
      - "go.mod"
      - "go.sum"
      - "cmd/**"

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/go-lint.yaml@feb4ca98d9ff067e985e6e6ec1916b935d22dfeb
    secrets: inherit
    with:
      go-version: "1.22.5"
      golangci-version: "v1.60.3"
